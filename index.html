<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>志鹏作品</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #content {
        width: 100%;
      }

      img {
        max-width: 100%;
      }

      img + img {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
  </body>
  <script>
    var imgs = [
      "1.png",
      "2.png",
      "3.png",
      "4.png",
      "5.gif",
      "6.png",
      "7.png",
      "8.gif",
      "9.png",
      "9.5.gif",
      "10.png",
      "10.1.png",
      "10.2.png",
      "10.3.png",
      "10.4.png",
      "10.5.png",
      "10.6.png",
      "10.7.png",
      "10.8.png",
      "10.9.png",
      "10.9.1.png",
      "11.png",
      "12.png",
      "13.png",
      "14.png",
      "14.5.png",
      "15.png",
      "16.png",
    ];
    var content = document.querySelector("#content");
    imgs.forEach((el) => {
      var img = document.createElement("img");
      img.src = `./images/${el}`;
      img.alt = "";
      content.appendChild(img);
    });
  </script>
</html>
